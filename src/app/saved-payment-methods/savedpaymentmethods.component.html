<div class="grid-container">
    <h1 class="mat-h1">Saved Payment Methods   
      <button mat-icon-button color="primary" matTooltip="Manage your saved payment methods (credit/bank accounts)" >
      <mat-icon>info</mat-icon>
    </button></h1>
  
    <h2 class="mat-h2">Bank Accounts</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Nickname Column -->
      <ng-container matColumnDef="nickname">
        <th mat-header-cell *matHeaderCellDef>Nickname</th>
        <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
      </ng-container>
    
      <!-- Account Number Column -->
      <ng-container matColumnDef="accountnumber">
        <th mat-header-cell *matHeaderCellDef>Account Number </th>
        <td mat-cell *matCellDef="let element"> {{element.accountnumber}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action </th>
          <td mat-cell *matCellDef="let element"> {{element.action}} </td>
        </ng-container>
  
      <tfoot>
        <tr>
            <td colspan="4" text-align ="right">
              <button type="button" class="btn btn-success pull-right">Add Bank Account</button>
            </td>
        </tr>
      </tfoot>
    </table>
  
  
  <h2 class="mat-h2">Saved Cards</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Card Number Column -->
      <ng-container matColumnDef="cardnumber">
        <th mat-header-cell *matHeaderCellDef>Card Number</th>
        <td mat-cell *matCellDef="let element"> {{element.cardnumber}} </td>
      </ng-container>
    
      <!-- Valid Thru Column -->
      <ng-container matColumnDef="validthru">
        <th mat-header-cell *matHeaderCellDef>Valid Thru </th>
        <td mat-cell *matCellDef="let element"> {{element.validthru}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action </th>
          <td mat-cell *matCellDef="let element"> {{element.action}} </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tfoot>
        <tr>
            <td colspan="4" text-align ="right">
              <button type="button" class="btn btn-success pull-right">Add New Card</button>
            </td>
        </tr>
      </tfoot>
    </table>
  
  </div>
